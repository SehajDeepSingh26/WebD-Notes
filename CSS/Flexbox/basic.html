<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<style>
    body {
        font-family: 'Open Sans', sans-serif;
    }

    h1 {
        text-align: center;
    }

    #container {
        background-color: #003049;
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 5px solid #003049;

        display: flex;

        flex-direction: column;           /*by default it is set to row. */
        flex-direction: row-reverse;     

        /* Around x axis alignment: */
        justify-content: space-around;     /*other options are: space-btw, space-evenly.... */
        justify-content: center;          /* other: end, left...*/
        
        /* flex-wrap: wrap-reverse; */

        /* Around y axis alignment:  */
        align-items: flex-end;
        /* align-items: baseline;  This is to align the elements within the block according to the base of text inside      
                                    the blocks */

        flex-direction: column;
        flex-wrap: wrap;
        align-items: flex-end;
        align-content: center;  /*This will work only when wrap is enabled.. It will adjust the content according 
                                    to the command. */
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    div:nth-of-type(2){
        align-self: center;
    }
    div:nth-of-type(3){
        align-self: flex-start;
    }

    #container div{
        width: 200px;
        height: 200px;
        font-size: 50px;
        text-align: center;
    }

</style>

<body>
    <h1>Let's Play With Flexbox</h1>

    <section id="container">
        <div style="background-color: #80ffdb">H</div>
        <div style="background-color: #64dfdf">E</div>
        <div style="background-color: #48bfe3">L</div>
        <div style="background-color: #5390d9">L</div>
        <div style="background-color: #6930c3">O</div>
    </section>

</body>

</html>
