<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms </h1>
        <h2>Bootstrap Link : <a href="https://getbootstrap.com/docs/4.5/components/forms/">Forms_in _Bootstrap</a></h2>
        <form action="#nowhere">
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">email</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="form-group">
                <label for="state">state</label>
                <select class="form-control" name="state" id="state">
                    <option value="car">swift</option>
                    <option value="bike">passion</option>
                    <option value="scooter">jupiter</option>
                </select>
            </div>
        </form>
    </div>

</body>
</html>
