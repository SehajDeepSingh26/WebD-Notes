<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<!-- <style>
    .container{
        margin-top: 50px;
    }
</style> -->

<body>
    <div class="container mt-5">        <!-- mt= margin-top -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        
        <button class="btn btn-link">Link</button>
        <br><br>
        Outline Type: 
        <button class="btn btn-outline-warning">Warning Outline</button>
        <button class="btn btn-outline-danger btn-lg" disabled> Large Danger Outline disabled</button>
        <button class="btn btn-outline-danger btn-lg">Large Danger Outline</button>
        <button class="btn btn-success btn-sm" >Success Small</button>

        <button type="button" class="btn btn-primary">Update <div class=" badge badge-pill badge-light">9</div></button>        
                        <!-- Badge-pill = gives border radius to the badge -->
        <br><br>
        <h3>Button Groups:</h3>
        <div class="btn-group">
            <button class="btn btn-warning">Left</button>
            <button class="btn btn-warning">Center</button>
            <button class="btn btn-warning">Right</button>
        </div>
    </div>
</body>

</html>
