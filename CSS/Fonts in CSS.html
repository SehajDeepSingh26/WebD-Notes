<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
    <style>
        #Heading{
            font-family:sans-serif;
            background-color: cyan;
            text-transform: capitalize;
        }
        p {
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-size: 23px;      /* px = 1/96th of inch */
            font-style:italic ;
            font-weight: bold;
        }
        span{
            font-style:italic ;
            font-weight: bold;
            font-variant-caps: petite-caps ;
        }
    </style>
</head>

<body>
    <p id="Heading">
        This is <span>tutorial for Fonts</span> in CSS
    </p>
    <p>
        <u> Hii This going to be very interesting tutorial about learning CSS.</u>
    </p>
    <p>
        To import Fonts from web...use Google fonts and copy its link into style..then add font's name into font family.
    </p>

</body>

</html>
